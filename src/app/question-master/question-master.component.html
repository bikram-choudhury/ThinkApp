<app-header [Header]="'Question Master'"></app-header>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-primary">
            <button class="btn btn-white pull-right" (click)="createQuestion()" >Create</button>
            <h4 class="card-title">Create Question</h4>
            <!-- <p class="card-category">Complete your profile</p> -->
          </div>
          {{questionModel | json}}
          <div class="card-body">
            <div class="col-md-12">
              <div class="row">
                <div class="dropdown">
                  <button class="dropdown-toggle btn btn-primary" data-toggle="dropdown">
                    {{questionModel.topicName | titlecase}}
                    <b class="caret"></b>
                  </button>
                  <ul class="dropdown-menu">
                    <li *ngFor="let topic of topicList;">
                      <a href="javascript:void(0)" (click)="selectTopic(topic)">{{topic}}</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="bmd-label-floating">Questions</label>
                    <input type="text" class="form-control" [(ngModel)]="questionModel.question">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-check form-check-radio form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="mulitple-choice" [(ngModel)]="questionModel.qType"> Multiple Choice
                      <span class="circle">
                        <span class="check"></span>
                      </span>
                    </label>
                  </div>
                  <div class="form-check form-check-radio form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="subjective" [(ngModel)]="questionModel.qType"> Subjective
                      <span class="circle">
                        <span class="check"></span>
                      </span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="row" *ngIf="questionModel.qType">
                <div *ngIf="questionModel.qType == 'mulitple-choice'; then multipleChoiceTpl else subjectiveTpl;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="#pablo">
              <img class="img" src="../assets/img/faces/marc.jpg" />
            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">CEO / Co-Founder</h6>
            <h4 class="card-title">Alec Thompson</h4>
            <p class="card-description">
              Don't be scared of the truth because we need to restart the human foundation in truth And I love you like
              Kanye loves Kanye
              I love Rick Owensâ€™ bed design but the back is...
            </p>
            <a href="#pablo" class="btn btn-primary btn-round">Follow</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #multipleChoiceTpl>
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-no-border">
        <thead class=" text-primary">
          <tr>
            <th class="text-center">#</th>
            <th>Choice</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let opt of questionModel.options; let count = index;">
            <td class="text-center">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value="" [(ngModel)]="opt.isCorrect">
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
            </td>
            <td>
              <div class="form-group bmd-form-group">
                <label class="bmd-label-floating">Option {{count + 1}}</label>
                <input type="text" class="form-control" name="options" [(ngModel)]="opt.value" />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-template>
<ng-template #subjectiveTpl>
  <div class="col-md-12">
    <div class="form-group bmd-form-group">
      <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat
        Lambo.</label>
      <textarea class="form-control" rows="5" [(ngModel)]="questionModel.subjectiveAnswer"></textarea>
    </div>
  </div>
</ng-template>
